    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="/images/mail-Icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

      <input type="text" class="form-control top" name = "firstName" placeholder="First Name" required autofocus>
      <input type="text"  class="form-control middle" name = "lastName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name = "email" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 copyRight">&copy; Tshetrim Lhendup 2021</p>
    </form>
  </body>
